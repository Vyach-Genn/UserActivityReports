<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>incomplete Forms</title>
</head>
<body>
<h1>Users Who Did Not Complete the Forms</h1>
<table border="1">
    <thead>
    <tr>
        <th>User ID</th>
        <th>Form ID</th>
        <th>Last Step</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${data}">
        <td th:text="${item.ssoid}"></td>
        <td th:text="${item.formid}"></td>
        <td th:text="${item.subtype}"></td> <!-- на каком шаге остановился -->
    </tr>
    </tbody>
</table>
</body>
</html>
